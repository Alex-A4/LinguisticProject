plugins {
    id 'java'
}

jar {
    manifest {
        attributes (
            'Main-Class': 'com.alexa4.linguistic_project.Main'
        )
    }
}

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.9.1'
}
